<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Pokedex</title>
    <style>
        .informacion {
            color: #fff;
            background-color: #30a7d7;
        }
        .badge-veneno{
            color: #fff;
            background-color: #B97FC9;
        }
        .badge-volador{
            color: #fff;
            background:linear-gradient(180deg, #3dc7ef 50%, #bdb9b8 50%);
        }
        .badge-psiquico{
            color: #fff;
            background:#f366b9;
        }
        
        .badge-hielo{
            color: #fff;
            background:#3dc7ef;
        }
        .badge-fuego{
          color: #fff;
            background:#fd7d24;
        }
        td{
            color: #000000;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <p class="text-center h3">Ivysaur <snap class="text-secondary">N.º002</snap></p>
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-5">
                <div class="text-center">
                    <img class="img-thumbnail bg-light" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/002.png" alt="Ivysaur">
                </div>
                <div class="row">
                    <div class="col offset-1">
                                               
                    </div>
                    
                </div>
            </div>
        
            
            <div class="col-sm-6 col-md-4 col-lg-4">
                <div>
                    Cuando le crece bastante el bulbo del lomo, pierde la capacidad de erguirse sobre las patas traseras.<br>
                    <div>
                        <table class="table table-borderless informacion rounded">
                            <thead>
                              <tr>
                                <th scope="col">Altura</th>
                                <th scope="col">Categoría</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td class="h5">1.0 m</th>
                                <td class="h5">Semilla</td>
                              </tr>
                              <thead>
                                <tr>
                                  <th scope="col">Peso</th>
                                  <th scope="col">Habilidad</th>
                                </tr>
                              </thead>
                              <tbody>
                                  <tr>
                                      <td class="h5">13.0 kg</td>
                                      <td class="h5">Espesura</td>
                                  </tr>
                              </tbody>
                              <thead>
                                <tr>
                                  <th scope="col">Sexo</th>
                                </tr>
                              </thead>
                              <tbody>
                                  <tr>
                                      <td><img src="img/genero-masculino.png"><img src="img/genero-femenino.png"></td>
                                  </tr>
                              </tbody> 
                            </tbody>
                          </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col offset">
                        <small class="text-muted">
                        </small>
                        <p class="h3 mt-2">Tipo</p>
                        <span class="badge badge-success" style="font-size: 120%;">Planta</span>
                        <span class="badge badge-veneno" style="font-size: 120%;">Veneno</span>
                        <p class="h3 mt-2">Debilidad</p>
                        <span class="badge badge-fuego" style="font-size: 120%;">Fuego</span>
                        <span class="badge badge-psiquico " style="font-size: 120%;">Psíquico</span>
                        <span class="badge badge-volador " style="font-size: 120%;">Volador</span><p></p>
                        <span class="badge badge-hielo" style="font-size: 120%;">Hielo</span>
                    </div>
                    
                </div>
            </div>


        </div>
        
          
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
